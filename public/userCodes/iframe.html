<!DOCTYPE html>
<html>
<head>
    <title>Site Incorporado</title>
    <style>
        #dropzone {
            width: 100%;
            height: 300px;
            border: 2px dashed black;
        }
    </style>
    <script>
        function allowDrop(event) {
            console.log('kajsdfkl')
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggableElement = document.getElementById(data);
            var dropzone = document.getElementById("dropzone");
            
            // Verifica se o elemento Ã© o bloco azul
            if (draggableElement.id === "draggable") {
                dropzone.appendChild(draggableElement);
            }
        }
    </script>
</head>
<body>
    <h1>Site Incorporado</h1>
    <div id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
